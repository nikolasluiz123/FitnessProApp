name: Execução dos Testes e Build do APK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Gradle
        run: |
          GRADLE_VERSION=8.8.0
          wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          sudo mkdir /opt/gradle
          sudo unzip -d /opt/gradle gradle-${GRADLE_VERSION}-bin.zip
          echo "export PATH=/opt/gradle/gradle-${GRADLE_VERSION}/bin:\$PATH" >> $GITHUB_ENV
          gradle --version

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
